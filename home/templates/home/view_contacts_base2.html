{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 1rem; }
        .table thead th { vertical-align: middle; }
        .navbar-brand { font-weight: bold; }
        .back-btn { transition: all 0.3s ease; }
        .back-btn:hover { transform: translateX(-3px); }
    </style>
</head>
<body>

    <!-- Admin Navbar with Back Button -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a href="{% url 'index2' %}" class="back-btn text-white me-3 d-flex align-items-center text-decoration-none">
                    <i class="bi bi-arrow-left-circle-fill fs-4"></i>
                </a>
                <a class="navbar-brand" href="#">ðŸ“‹ Admin Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
