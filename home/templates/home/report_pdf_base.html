<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ticket Sales Report{% endblock %}</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 11px;
            line-height: 1.4;
            color: #333;
            margin: 0;
            padding: 1cm;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            font-size: 18px;
            margin: 5px 0;
            color: #2c3e50;
        }

        .header p {
            font-size: 10px;
            color: #666;
            margin: 3px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        th {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 6px 4px;
            border: 1px solid #444;
        }

        td {
            padding: 5px 4px;
            border: 1px solid #ddd;
            text-align: center;
            vertical-align: middle;
        }

        tfoot td {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .text-left { text-align: left; }
        .text-right { text-align: right; }
        .text-center { text-align: center; }

        .highlight {
            background-color: #f8f9fa;
        }

        .total-row {
            background-color: #e9ecef;
        }

        .footer {
            font-size: 9px;
            text-align: center;
            color: #666;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 5px;
        }

        /* Manual page numbering alternative */
        .page-number {
            position: fixed;
            bottom: 1cm;
            width: 100%;
            text-align: center;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{% block report_title %}Ticket Sales Report{% endblock %}</h1>
        <p>Generated on: {% now "F j, Y H:i" %}</p>
    </div>

    {% block content %}
    {% endblock %}

    <div class="footer">
        Â© {% now "Y" %} Your Company Name. Confidential and Proprietary.
    </div>
    
    <!-- Manual page number alternative -->
    <div class="page-number">
        Page <span class="page"></span>
    </div>

    <script>
        // Simple page numbering alternative
        document.addEventListener("DOMContentLoaded", function() {
            var pages = document.querySelectorAll('.page');
            for (var i = 0; i < pages.length; i++) {
                pages[i].textContent = (i + 1);
            }
        });
    </script>
</body>
</html>
