<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ticket Report{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Tailwind CSS with custom configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a"}
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        }
    </script>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        @layer components {
            .table-bordered th,
            .table-bordered td {
                @apply border border-gray-300 dark:border-gray-600;
            }
            .table-hover tbody tr:hover {
                @apply bg-gray-50 dark:bg-gray-700;
            }
        }
        .print-only {
            display: none;
        }
        @media print {
            .no-print {
                display: none;
            }
            .print-only {
                display: block;
            }
            body {
                background: white !important;
                color: black !important;
            }
            .table-bordered th,
            .table-bordered td {
                border-color: #000 !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">

    <div class="min-h-screen flex items-start justify-center p-4 md:p-6 print:p-0">
        <div class="w-full max-w-7xl bg-white rounded-lg shadow-md overflow-hidden print:shadow-none print:rounded-none print:w-full">
            {% block content %}
            <!-- Report content will go here -->
            {% endblock %}
        </div>
    </div>

</body>
</html>
